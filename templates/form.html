<!DOCTYPE html>
<html>
<head>
    <title>Rainfall Predictor</title>
</head>
<body>
    <h2>Rainfall Prediction (2024â€“2025)</h2>

    <form method="POST">
        <label for="locations">Select Locations:</label><br>
        <select name="locations" multiple required>
            {% for name in locations %}
                <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="start_date">Start Date:</label><br>
        <input type="date" name="start_date" min="2024-01-01" max="2025-12-31" required>
        <br><br>

        <label for="end_date">End Date:</label><br>
        <input type="date" name="end_date" min="2024-01-01" max="2025-12-31" required>
        <br><br>

        <input type="submit" value="Predict Rainfall">
    </form>

    {% if predictions %}
        <h3>Predictions:</h3>
        <ul>
            {% for label, value in predictions %}
                <li><strong>{{ label }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
