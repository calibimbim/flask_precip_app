<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #0d6efd;
        }
        .predictions {
            margin-top: 30px;
        }
        .predictions li {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Rainfall Prediction (2024â€“2025)</h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="locations" class="form-label">Select Locations</label>
                    <select name="locations" class="form-select" multiple required>
                        {% for name in locations %}
                            <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                    <div class="form-text">Hold Ctrl (Windows) or Cmd (Mac) to select multiple locations.</div>
                </div>

                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" name="start_date" class="form-control"
                           min="2024-01-01" max="2025-12-31" required>
                </div>

                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" name="end_date" class="form-control"
                           min="2024-01-01" max="2025-12-31" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Predict Rainfall</button>
            </form>

            {% if predictions %}
                <div class="predictions">
                    <h4 class="mt-4">Predictions</h4>
                    <ul class="list-group">
                        {% for label, value in predictions %}
                            <li class="list-group-item">
                                <strong>{{ label }}:</strong> {{ value }}
                            </li>
                        {% endfor %}
                    </ul>
                    <a href="{{ url_for('download_csv') }}" class="btn btn-success mt-3 w-100">Download Results as CSV</a>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (optional, for dropdowns/modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
